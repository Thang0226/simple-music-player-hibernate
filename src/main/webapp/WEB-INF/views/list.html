<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout :: head}">
  <title>ListSong</title>
</head>

<body>
<h3>Interesting Songs for You</h3>
<p style="margin-left: 5px">
  <a th:href="@{/songs/create}"> Add new song </a>
</p>

<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<table id = "customers">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Music Gender</th>
    <th>Listen</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row : ${songs}">
    <td th:text="${row.title}"></td>
    <td th:text="${row.artist}"></td>
    <td th:text="${row.gender}"></td>
    <td><audio controls>
      <source th:src="@{'/songs/' + ${row.songFile}}" type="audio/mpeg">
      Browser does not support the audio tag.
    </audio></td>
    <td><a th:href="@{/songs/{id}/edit(id=${row.id})}"> Edit </a></td>
    <td><a th:href="@{/songs/{id}/delete(id=${row.id})}"> Delete </a></td>
  </tr>
  </tbody>
</table>

<div th:insert="~{/layout :: footer}"></div>
</body>
</html>
